<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<div id="chart_div" style="width: 900px; height: 500px;"></div>
<script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    based_question_mark = [
        ["Name","Cringe", "Degenerate", "Epic", "Based"],
        ["Andrew", 1, 2, 10, 3],
        ["Nick", 2, 5, 6, 7]
    ]
    function normalize_scoring(cringe, degenerate, epic, based) {
        if (cringe > based) {
            cringe_max = true
        }
        if (degenerate > epic) {
            deg_max = true
        }
    }
    function calc_basedness(cringe, degenerate, epic, based) {
        based = based - cringe
        epic = epic - degenerate
        return [based, epic]
    }
    function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('timeofday', 'Time of Day');
        data.addColumn('number', 'x');
        data.addColumn('number', 'y');

        data.addRows([
            [{f: '8 am'}, 1, .25],
            [{f: '9 am'}, 2, .5],
            [{f:'10 am'}, 3, 1],
            [{f: '11 am'}, 4, 2.25],
            [{f: '12 pm'}, 5, 2.25],
            [{f: '1 pm'}, 6, 3],
            [{f: '2 pm'}, 7, 4],
            [{f: '3 pm'}, 8, 5.25],
            [{f: '4 pm'}, 9, 7.5],
            [{f: '5 pm'}, 10, 10],
        ]);
        for (let i = 1; i < based_question_mark.length; i++) { // skip the first index
            tmp = calc_basedness(based_question_mark[i][1], based_question_mark[i][2], based_question_mark[i][3], based_question_mark[i][4])
            based_explanation_point.push()
        }

        var options = {
            title: 'Epic vs Based',
            hAxis: {title: '<- Cringe :: Based ->', minValue: -1, maxValue: 1},
            vAxis: {title: '<- Degenerate :: Epic ->', minValue: -1, maxValue: 1},
            legend: 'none'
        };

        var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

        chart.draw(data, options);
    }
</script>
